# H2 in-memory
spring.datasource.url=jdbc:h2:mem:cinema;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

jwt.access.secret=${JWT_ACCESS_SECRET:defaultAccessSecretForDevReplaceMe1234567890}
jwt.access.expiration-ms=900000
jwt.refresh.secret=${JWT_REFRESH_SECRET:defaultRefreshSecretForDevReplaceMeLonger1234567890}
jwt.refresh.expiration-ms=604800000

# Server
server.port=8080

# Allow CSRF cookie same-site lax for testing
server.servlet.session.cookie.same-site=lax
